<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <title>Admin panel</title>
</head>
<body>

<!--Верх-->

<div>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <p class="navbar-brand text-white">
        <b><span class="align-middle" id="adminEmail"></span></b>
        <span class="align-middle">with roles:</span>
        <span class="align-middle" id="adminRole"></span>
      </p>
      <form th:action="@{/logout}" method="POST">
        <button type="submit" class="btn btn-dark text-secondary">Logout</button>
      </form>
    </div>
  </nav>
</div>

<!--Общее-->

<div class="container-fluid">
  <div class="row">

    <!--    Левая часть-->

    <div class="col-12 p-0">
      <div class="d-flex">
        <div class="col-2 mt-3">
          <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active text-start" id="admin-panel" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Admin</button>
            <button class="nav-link text-start" id="user-profile" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">User</button>
          </div>
        </div>
        <div class="col-10">
          <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="admin-panel">
              <div class="tab-pane active mx-3" id="adminPanel">
                <h2 class="my-3">Admin panel</h2>
                <nav class="nav nav-tabs">
                  <a class="nav-link active allUsersTable" data-bs-toggle="tab" href="#allUsersTable" >Users table</a>
                  <a class="nav-link newUser" data-bs-toggle="tab" href="#newUser" >New User</a>
                </nav>
                <div class="tab-content" style="background-color: white">

                  <!--                  Users table-->

                  <div class="tab-pane active" id="allUsersTable" role="tabpanel">
                    <div class="card">
                      <div class="card-header bg-light mb-3">
                        <p class="fw-bold h5 mt-1">All users</p>
                      </div>
                      <div class="card-body">
                        <table class="table table-striped">
                          <thead>
                          <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Edit</th>
                            <th>Delete</th>
                          </tr>
                          </thead>
                          <tbody id="allUsersBody">
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>

                  <!--                  New User ADD view-->

                  <div class="tab-pane fade" id="newUser" role="tabpanel" aria-labelledby="newUser-tab">
                    <div class="card">
                      <div class="card-header bg-light mb-3">
                        <p class="fw-bold h5 mt-1">Add new user</p>
                      </div>
                      <div class="card-body">
                        <div class="container">
                          <div class="row justify-content-center">
                            <div class="col-md-4">
                              <form class="text-center fw-bold" id="newUserAddForm">
                                <div class="mb-3">
                                  <label for="firstName" class="form-label">First name</label>
                                  <input name="firstName" type="text" class="form-control" placeholder="First name" id="firstName">
                                </div>
                                <div class="mb-3">
                                  <label for="lastName" class="form-label">Last name</label>
                                  <input name="lastName" type="text" class="form-control" placeholder="Last name" id="lastName">
                                </div>
                                <div class="mb-3">
                                  <label for="age" class="form-label">Age</label>
                                  <input name="age" type="number" class="form-control" placeholder="Age" id="age">
                                </div>
                                <div class="mb-3">
                                  <label for="email" class="form-label">Email</label>
                                  <input name="email" type="email" class="form-control" placeholder="Email" id="email">
                                </div>
                                <div class="mb-3">
                                  <label for="password" class="form-label">Password</label>
                                  <input name="password" type="password" class="form-control" placeholder="Password" id="password">
                                </div>
                                <div>
                                  <label>Role:
                                    <select multiple size="2" name="select_role" class="form-select form-select-sm" id="roles">
                                    </select>
                                  </label>
                                </div>
                                <input type="submit" value="Add new user" class="btn btn-success mt-3">
                              </form>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="user-profile">

              <!--              Current User table-->

              <div class="col-10 mt-2" id="UserAdminTable">
                <h1>User information-page</h1>
                <div class="card">
                  <div class="card-header bg-light mb-3">
                    <p class="fw-bold h5 mt-1">About user</p>
                  </div>
                  <div class="card-body">
                    <table class="table table-striped">
                      <thead>
                      <th>ID</th>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Age</th>
                      <th>Email</th>
                      <th>Role</th>
                      </tr>
                      </thead>
                      <tbody id="UserAdminBody">
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--                              Modal EDIT view -->

<div class="modal fade" id="editModal"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" modal-dialog-centered>
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Edit user</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"
                aria-label="Close">
        </button>
      </div>
      <form id="editModalForm">
        <div class="modal-body col-md text-center">
          <br>
          <label for="editId"><b>ID</b></label>
          <input type="number" class="form-control" id="editId"
                 style="width:25vh; margin-left:auto; margin-right:auto"
                 disabled/>
          <br>
          <label for="editFirstName"><b>First Name</b></label>
          <input type="text" class="form-control" id="editFirstName"
                 style="width:25vh; margin-left:auto; margin-right:auto"/>
          <br>
          <label for="editLastName"><b>Last Name</b></label>
          <input type="text" class="form-control" id="editLastName"
                 style="width:25vh; margin-left:auto; margin-right:auto"/>
          <br>
          <label for="editAge"><b>Age</b></label>
          <input type="number" class="form-control" id="editAge"
                 style="width:25vh; margin-left:auto; margin-right:auto"/>
          <br>
          <label for="editEmail"><b>Email</b></label>
          <input type="text" class="form-control" id="editEmail"
                 style="width:25vh; margin-left:auto; margin-right:auto"/>
          <br>
          <label for="editPassword"><b>Password</b></label>
          <input type="password" class="form-control" id="editPassword"
                 style="width:25vh; margin-left:auto; margin-right:auto"/>
          <br>
          <div class="form-group text-center">
            <label for="editRoles"><b>Role</b></label>
            <select size="2" multiple
                    class="form-control form-control-sm"
                    id="editRoles" name="listRoles" required
                    style="width:25vh; margin-left:auto; margin-right:auto">
            </select>
          </div>
          </br>
          <br>
          <br>
        </div>
      </form>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary mb-2" data-bs-dismiss="modal">Close</button>
        <button type="submit" form="editModalForm" id="editBtnSubmit" class="btn btn-primary mb-2" data-bs-dismiss="modal">Edit</button>
      </div>
    </div>
  </div>
</div>

<!--                              Modal DELETE view-->

<div class="modal fade" id="deleteModal"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel1">Delete
          user</h5>
        <button type="button" class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close">
        </button>
      </div>
      <form class="modal-body col-md text-center" id="deleteModalForm">
        <div class="modal-body text-center">
          <label for="deleteId"><b>ID</b></label>
          <input type="number" class="form-control" id="deleteId"
                 style="width:25vh; margin-left:auto; margin-right:auto"
                 disabled/>
          <br>
          <label for="deleteFirstName"><b>First Name</b></label>
          <input type="text" class="form-control" id="deleteFirstName"
                 style="width:25vh; margin-left:auto; margin-right:auto"
                 disabled/>
          <br>
          <label for="deleteLastName"><b>Last Name</b></label>
          <input type="text" class="form-control" id="deleteLastName"
                 style="width:25vh; margin-left:auto; margin-right:auto"
                 disabled/>
          <br>
          <label for="deleteAge"><b>Age</b></label>
          <input type="number" class="form-control" id="deleteAge"
                 style="width:25vh; margin-left:auto; margin-right:auto"
                 disabled/>
          <br>
          <label for="deleteEmail"><b>Email</b></label>
          <input type="text" class="form-control" id="deleteEmail"
                 style="width:25vh; margin-left:auto; margin-right:auto"
                 disabled/>
          <br>
          <div class="form-group text-center">
            <label for="deleteRoles"><b>Role</b></label>
            <select size="2" multiple
                    class="form-control form-control-sm"
                    id="deleteRoles" name="listRoles" required
                    style="width:25vh; margin-left:auto; margin-right:auto"
                    disabled>
            </select>
          </div>
        </div>
      </form>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary mb-2" data-bs-dismiss="modal">Close</button>
        <button type="submit" form="deleteModalForm" class="btn btn-danger mb-2 deleteSubmit" data-bs-dismiss="modal">Delete</button>
    </div>
  </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

<script src="/usersScript.js"></script>

</body>
</html>
